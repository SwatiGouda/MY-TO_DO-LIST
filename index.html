<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure TODO App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="login-container">
    <h2> Login to TODO</h2>
    <input type="text" id="username" placeholder=" Username" />
    <input type="password" id="password" placeholder=" Password" />
    <button class="btn" onclick="login()">Login</button>
    <p id="login-error" class="error-text"></p>
  </div>

  <div class="container hidden" id="todo-container">
    <div class="header">
      <h2> My TODOs</h2>
      <button id="logout" onclick="logout()">Logout</button>
    </div>
    <div class="task-input-group">
      <input type="text" id="task-input" placeholder=" What do you want to do?" />
      <button class="btn" onclick="addTask()">Add</button>
    </div>
    <button class="btn btn-danger full-width" onclick="deleteAll()">Delete All</button>
    <div id="task-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
